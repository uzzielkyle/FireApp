{% load static %}
<div
  id="toast-container"
  aria-live="polite"
  aria-atomic="true"
  style="position: fixed; bottom: 20px; right: 20px; z-index: 1050"
>
  <!-- Toasts will be dynamically inserted here -->
</div>
{% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const toastContainer = document.getElementById('toast-container');
    {% for message in messages %}
    {
      // Block scope to prevent variable redeclaration
      const toastHTML = `
      <div class="toast bg-danger-subtle" role="alert" style="margin-bottom: 10px; background: #B22222; color: white; padding: 8px; border-radius: 8px;" data-delay="3000">
          <div class="toast-header">
            <img src="{% static 'img/profile2.jpg' %}" class="rounded mr-2" style="width: 25px; height: 25px;"alt="logo">
            <strong class="mr-auto">FireApp</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close btn-close" data-bs-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            {{ message|escapejs }}
          </div>
        </div>`;

      // Append the toast to the toast container
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);

      // Initialize and show the toast
      const toastElement = toastContainer.lastElementChild;
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }
    {% endfor %}
  });
</script>
{% endif %}
